<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start…</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      text-align: center;
      font-size: 32px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .hidden {
      opacity: 0 !important;
    }

    .count {
      font-size: 70px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>No Spoilers…</div>
    <div class="count" id="count">3</div>
  </div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const id = getParam("track");

    if (!id) {
      document.body.innerHTML = `
        <div style="text-align:center;font-size:20px;padding:20px;color:white;">
          Geen nummer opgegeven.<br>Gebruik ?track=TRACKID in de URL.
        </div>`;
      throw new Error("Geen track ID");
    }

    const spotifyURI = "spotify:track:" + id;
    const openURL = "https://open.spotify.com/track/" + id;
    const embedURL = "https://open.spotify.com/embed/track/" + id;

    let counter = 3;
    const counterElement = document.getElementById("count");

    // Tel af: 3 → 2 → 1 → open Spotify
    const timer = setInterval(() => {
      counter--;
      if (counter === 0) {
        clearInterval(timer);

        // Fade out animatie
        document.getElementById("container").classList.add("hidden");

        // Na fade → open Spotify app
        setTimeout(() => {
          window.location = spotifyURI;
        }, 400);

        // Fallback naar webplayer
        setTimeout(() => {
          window.location = openURL;
        }, 1500);

        // Extra fallback
        setTimeout(() => {
          document.body.innerHTML = `
            <iframe src="${embedURL}"
                    width="0" height="0"
                    style="opacity:0;border:0"></iframe>
            <div style="text-align:center;font-size:20px;color:white;padding:30px;">
              Het openen van Spotify lukt niet.<br>
              <a href="${openURL}" style="color:#5af">Klik hier om het nummer te openen.</a>
            </div>`;
        }, 3000);

      } else {
        counterElement.textContent = counter;
      }
    }, 850);
  </script>
</body>
</html>
