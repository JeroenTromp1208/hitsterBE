<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Even openen…</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      color:#222;
    }
    #msg{
      font-size:18px;
      text-align:center;
      padding:20px;
    }
  </style>
</head>
<body>
  <div id="msg">Even openen…</div>

  <script>
    // Lees track ID uit querystring: ?track=ID
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const id = getParam("track");

    if (!id) {
      document.getElementById("msg").textContent =
        "Geen nummer opgegeven. Gebruik ?track=TRACKID in de URL.";
      throw new Error("Geen track ID");
    }

    const spotifyURI = "spotify:track:" + id;
    const openURL = "https://open.spotify.com/track/" + id;
    const embedURL = "https://open.spotify.com/embed/track/" + id + "?utm_source=qr";

    // Probeer Spotify app te openen
    function openNativeApp() {
      window.location = spotifyURI;
    }

    // Fallback naar webplayer
    function openWebplayer() {
      window.location = openURL;
    }

    // Laat embed zien + kliklink als alles faalt
    function showEmbedFallback() {
      document.body.innerHTML = `
        <iframe src="${embedURL}"
                width="0" height="0"
                style="border:0;opacity:0"></iframe>
        <div style="padding:20px;font-size:16px;text-align:center">
          Het openen van de Spotify-app lukte niet.<br>
          <a href="${openURL}">Klik hier om het nummer in Spotify te openen.</a>
        </div>`;
    }

    // Open app direct
    const start = Date.now();
    openNativeApp();

    // Als app binnen 1s niet opent → webplayer
    setTimeout(() => {
      if (Date.now() - start < 1500) {
        openWebplayer();
      }
    }, 900);

    // Als browser de webplayer blokkeert → embed tonen na 3s
    setTimeout(() => {
      showEmbedFallback();
    }, 3000);
  </script>
</body>
</html>
